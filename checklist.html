      <h3>CYBER SECURITY CONTROLS CHECKLIST</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Does your staff wear ID badges?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

         <li><input type="checkbox"><label> Are authorized access levels and type (employee, contractor, visitor) identified on the Badge? </label><input type="text"><button class="edit"></button><button class="delete"></button></li>

         <li><input type="checkbox"><label> Is access to your computing area controlled (single point, reception or security desk, sign-in/sign-out log, temporary/visitor badges)? </label><input type="text"><button class="edit"></button><button class="delete"></button></li>

         <li><input type="checkbox"><label>Are your PCs inaccessible to unauthorized users </label><input type="text"><button class="edit"></button><button class="delete"></button></li>

        <li><input type="checkbox"><label>Do you require regularly updated, complex employee passwords?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

         <li><input type="checkbox"><label> Are you providing information about computer security to your staff? </label><input type="text"><button class="edit"></button><button class="delete"></button></li>

          <li><input type="checkbox"><label> Do you regularly audit and disable outdated accounts?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

          <li><input type="checkbox"><label> Do employees check that all websites are secure (https://) when sharing company information or passwords?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

         <li><input type="checkbox"><label> Do you regularly audit and disable outdated accounts?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

          <li><input type="checkbox"><label> Do you use a commercial-grade firewall?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

        <li><input type="checkbox"><label> Do you password-protect your Wi-Fi router and make internal WiFi accessible to employees only? (Configure guest networks separately.)</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

      <li><input type="checkbox"><label> Do you use VPN (virtual private network) technology for remote access to the office? Many operating systems have VPN capabilities built in.</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

      <li><input type="checkbox"><label> Do work computers automatically lock the screen and require logging back in after a period of inactivity?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>

      <li><input type="checkbox"><label>Do you limit and log access to the physical locations or rooms containing network devices (such as switches) and any in-house servers?</label><input type="text"><button class="edit"></button><button class="delete"></button></li>
